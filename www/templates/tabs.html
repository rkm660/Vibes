<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- My Vibes Tab -->
  <ion-tab title="My EMAs" icon-off="ion-person" icon-on="ion-person" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

 <!-- Our Vibes Tab -->
<!--  <ion-tab title="NU Vibes" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/us">
    <ion-nav-view name="tab-us"></ion-nav-view>
  </ion-tab>-->

  <ion-tab title="Settings" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab> 
  
</ion-tabs>
